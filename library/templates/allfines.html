<form action="/all-fines/">
  <label for="studentID">Search student</label>
  <input type="text" name="studentID" id="search" />
  <button>Search</button>
</form>

{% for fine in fines %}
<div>
  <h2>Fine Id - {{fine.id}}</h2>
  <h3>Student {{fine.student.first_name}}</h3>
  <h3>Amount {{fine.amount}}</h3>
  <a href="/delete-fine/{{fine.id}}">Delete</a>
</div>

{% endfor %} {% for message in messages %}
<div>{{message}}</div>
{% endfor %}
